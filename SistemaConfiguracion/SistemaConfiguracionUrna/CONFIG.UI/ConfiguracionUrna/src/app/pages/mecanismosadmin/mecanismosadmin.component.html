<app-header></app-header>
<app-menu></app-menu>

<div class="contenedor">
    <div class="title">
        <button class="btn btnBack" [routerLink]="['/elecciones']">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </button>
        <h3>Crear una nueva configuración.</h3>
        <button class="btn btn-primary" (click)="guardarConfiguracion()">Guardar</button>
    </div>
    <div class="form">
        <h5>Tipo de mecanismo de participación ciudadana.</h5>
        <select name="tipo" id="tipo" class="form-select" [(ngModel)]="mecanismos.TipoMecanismo">
          <option value="Referéndum">Referéndum</option>
          <option value="Plebiscito">Plebiscito</option>
          <option value="Consulta Popular">Consulta Popular</option>
        </select>

        <input type="text" name="nombre" id="nombre" placeholder="Nombre del mecanismo de participación ciudadana" class="form-control" [(ngModel)]="mecanismos.Nombre">
        <input type="text" name="objeto" id="objeto" placeholder="Objeto del mecanismo de participación" class="form-control" [(ngModel)]="mecanismos.Objeto">

        <h5>Funcionariado de mesa directiva de casilla</h5>
        <input type="text" name="presidente" id="presidente" placeholder="Presidente" class="form-control" [(ngModel)]="mecanismos.Presidente">
        <input type="text" name="secretario" id="secretario" placeholder="Secretario" class="form-control" [(ngModel)]="mecanismos.Secretario">
        <input type="text" name="primero" id="primero" placeholder="Primer escrutador" class="form-control" [(ngModel)]="mecanismos.PrimerEscrutador">
        <input type="text" name="segundo" id="segundo" placeholder="Segundo escrutador" class="form-control" [(ngModel)]="mecanismos.SegundoEscrutador">
    </div>
    <div class="form">
        <h5>Datos generales y diseño de la boleta</h5>
        <input type="text" name="entidad" id="entidad" placeholder="Entidad" class="form-control" [(ngModel)]="mecanismos.Entidad">
        <input type="text" name="distrito" id="distrito" placeholder="Distrito" class="form-control" [(ngModel)]="mecanismos.Distrito">
        <input type="text" name="municipio" id="municipio" placeholder="Municipio" class="form-control" [(ngModel)]="mecanismos.Municipio">
        <input type="number" name="seccion" id="seccion" placeholder="Sección" class="form-control" [(ngModel)]="mecanismos.Seccion">
        <input type="number" name="folio" id="foliio" placeholder="Folio" class="form-control" [(ngModel)]="mecanismos.Folio">
        <h5>Cantidad de boletas</h5>
        <input type="text" name="nboletas" id="nboletas" placeholder="Cantidad de boletas" class="form-control" [(ngModel)]="mecanismos.CantidadBoletas">
    </div>
    <div class="preguntas">
        <h5>Lista de preguntas</h5>
        <div class="listpreguntas" *ngFor="let item of listaPreguntas">
            {{item.pregunta}}
        </div>
    </div>
    <div class="btnGPreguntas">
        <button class="btn btn-success" (click)="addPartido()">Agregar pregunta</button>
    </div>


    <!--Modal para añadir preguntas-->
    <div class="formPartidos" id="formPartidos">
        <div class="tp">
            <img src="../../../../assets/img/LogoOple.png" alt="" class="logoOple">
            <h5>Añadir nueva pregunta</h5>
        </div>
        <div class="cf">
            <input type="text" name="pregunta" id="pregunta" placeholder="Ingrese la pregunta para el mecanismo." class="form-control" [(ngModel)]="pregunta.pregunta">
        </div>
        <div class="cb">
            <button class="btn btn-primary" (click)="closeModal()">Cancelar</button>
            <button class="btn btn-danger" (click)="agregarPregunta()">Agregar</button>
        </div>
    </div>
</div>
