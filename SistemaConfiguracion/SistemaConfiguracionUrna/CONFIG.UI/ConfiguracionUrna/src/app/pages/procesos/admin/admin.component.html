<app-header></app-header>
<app-menu></app-menu>

<div class="contenedor">
    <div class="title">
        <h3>Crear una nueva configuración.</h3>
        <button class="btn btn-primary">Guardar</button>
    </div>
    <div class="form">

        <h5>Seleccione el tipo de proceso electoral</h5>
        <select name="tipo" id="tipo" class="form-control">
          <option value="gubernatura">Gubernatura</option>
          <option value="diputaciones">Diputacioes</option>
          <option value="ayuntamientos">Ayuntamientos</option>
        </select>

        <h5>Funcionariado de mesas directivas de casilla.</h5>
        <input type="text" name="presidente" id="presidente" placeholder="Presidente" class="form-control">
        <input type="text" name="secretario" id="secretario" placeholder="Secretario" class="form-control">
        <input type="text" name="primero" id="primero" placeholder="Primer escrutador" class="form-control">
        <input type="text" name="segundo" id="segundo" placeholder="Segundo escrutador" class="form-control">
        <input type="number" name="boletas" id="boletas" placeholder="Cantidad de boletas" class="form-control">

    </div>
    <div class="form">
        <h5>Tipo de casilla</h5>
        <select name="tipo" id="tipo" class="form-control">
          <option value="basica">Basica</option>
          <option value="contigua">Contigua</option>
          <option value="Extraordinaria">Extraordinaria</option>
          <option value="especial">Especial</option>
        </select>

        <h5>Datos generales de la boleta</h5>
        <input type="text" name="entidad" id="entidad" placeholder="Entidad" class="form-control">
        <input type="text" name="distrito" id="distrito" placeholder="Distrito" class="form-control">
        <input type="text" name="municipio" id="municipio" placeholder="Municipio" class="form-control">
        <input type="number" name="seccion" id="seccion" placeholder="Sección electoral" class="form-control">
        <input type="number" name="folio" id="folio" placeholder="Foliio" class="form-control">
    </div>

    <div class="partidos"></div>
    <div class="extraPartidos">
        <button class="btn btn-success" (click)="addPartido()">Añadir partido</button>
    </div>


    <!--Modal para añadir partidos-->
    <div class="formPartidos" id="formPartidos">
        <div class="tp">
            <img src="../../../../assets/img/LogoOple.png" alt="" class="logoOple">
            <h5>Añadir un nuevo partido</h5>
        </div>
        <div class="cf">
            <div class="formDatos">
                <h5>Datos de los partidos</h5>
                <input type="text" name="propietario" id="propietario" placeholder="Propietario" class="form-control">
                <input type="text" name="suplente" id="suplente" placeholder="Suplente" class="form-control">
                <input type="text" name="hipocoristico" id="hipocoristico" placeholder="Hipocorístico" class="form-control">
                <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control">
            </div>
            <div class="formLogo">
                <input #file type="file" accept='image/*' (change)="preview(file.files)" name="logo" id="logo" class="form-control">
                <img [src]="imgURL" alt="" class="imgLogo" width="350px" height="200px">
            </div>
        </div>
        <div class="cb">
            <button class="btn btn-primary" (click)="closeModal()">Cancelar</button>
            <button class="btn btn-danger">Agregar</button>
        </div>
    </div>
</div>
