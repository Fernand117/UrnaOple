<app-header></app-header>
<app-menu></app-menu>

<div class="contenedor">
  <div class="title">
    <button class="btn btnBack" [routerLink]="['/elecciones']">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
           viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </button>
    <h3>Crear una nueva configuración.</h3>
    <button class="btn btn-primary" (click)="guardarConfiguracion()">Guardar</button>
  </div>
  <div class="form">
    <h5>Funcionariado de mesa directiva</h5>
    <input type="text" name="presidente" id="presidente" class="form-control" placeholder="Presidente"
           [(ngModel)]="escolares.presidente">
    <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Código RFID del presidente"
            [(ngModel)]="escolares.codigo">
    <input type="text" name="secretario" id="secretario" class="form-control" placeholder="Secretario"
           [(ngModel)]="escolares.secretario">
    <input type="text" name="primero" id="primero" class="form-control" placeholder="Primer escrutador"
           [(ngModel)]="escolares.primerEscrutador">
    <input type="text" name="segundo" id="segundo" class="form-control" placeholder="Segundo escrutador"
           [(ngModel)]="escolares.segundoEscrutador">
  </div>
  <div class="form">
    <h5>Datos generales</h5>
    <input type="text" name="institucion" id="institucion" class="form-control"
           placeholder="Nombre de la institución educativa" [(ngModel)]="escolares.nombreInstitucion">
    <input type="number" name="boletas" id="boletas" class="form-control" placeholder="Cantidad de boletas"
           [(ngModel)]="escolares.nBoletas">
  </div>
  <div class="candidatos">
    <h5>Lista de candidatos</h5>
    <div class="pat" *ngFor="let item of partidosList">
      <div class="logo"><img src="{{item.Logotipo}}" alt="" class="imgLogo"></div>
      <div class="propietario">
        <h6>Propietario</h6>
        <p>{{item.Propietario}}</p>
        <p>{{item.Hipocoristico}}</p>
      </div>
      <div class="suplente">
        <h6>Suplente</h6>
        <p>{{item.Suplente}}</p>
      </div>
      <div class="partido">
        <h6>Partido</h6>
        <p>{{item.Hipocoristico}}</p>
      </div>
      <div class="opciones">
        <img src="../../../../assets/img/icons8-delete-90.png" alt="" class="imgBtn" (click)="eliminarPartidoAcutal(item.Propietario)">
        <img src="../../../../assets/img/icons8-edit-90.png" alt="" class="imgBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="editarPartidoActual(item.Propietario)">
      </div>
    </div>
  </div>
  <div class="btnListCandidatos">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar</button>
  </div>

  <!-- MODAL PARA AÑADIR PARTIDOS -->

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Añadir nuevo partido</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-partido">
            <input type="text" class="form-control" name="propietario" id="propietario" placeholder="Propietario" [(ngModel)]="partidos.Propietario">
            <input type="text" class="form-control" name="suplente" id="suplente" placeholder="Suplente" [(ngModel)]="partidos.Suplente">
            <input type="text" class="form-control" name="hipocoristico" id="hipocoristico" placeholder="Hipocoristico" [(ngModel)]="partidos.Hipocoristico">
            <input type="text" class="form-control" name="cargo" id="cargo" placeholder="Cargo" [(ngModel)]="partidos.Cargo">
            <select name="tipo" id="tipo" class="form-select" [(ngModel)]="partidos.TipoCandidatura">
              <option value="Candidatura registrada">Candidatura registrada</option>
              <option value="No Registrado">No registrado</option>
              <option value="Coalición">Coalición</option>
              <option value="Candidatura Independiente">Candidatura independiente</option>
            </select>
          </div>
          <div class="form-partido">
            <input #file type="file" accept='image/*' (change)="preview(file.files)" name="logo" id="logo"
                   class="form-control">
            <img [src]="imgURL" alt="" class="imgLogo" id="imgLogoOple" width="350px" height="200px">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelarAgregarOEdiccionPartido()">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agregarPartidos()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
