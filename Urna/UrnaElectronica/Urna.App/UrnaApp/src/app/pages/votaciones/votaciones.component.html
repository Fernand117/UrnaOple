<app-header></app-header>

<!-- MENU TABS -->
<div class="nav nav-tabs nav-fill" id="pills-tab" role="tablist">
  <li class="nav-item">
    <button class="nav-link" [ngClass]="{ 'active': active_tab == 'gubernatura'}" id="gubernatura-tab" data-bs-toggle="pill" data-bs-target="#pills-gubernatura"
      type="button" role="tab" aria-controls="pills-home" [attr.aria-selected]="active_tab">Gubernatura</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" [ngClass]="{ 'active': active_tab == 'diputaciones'}" id="diputaciones_tab" data-bs-toggle="pill" data-bs-target="#pills-diputaciones"
      type="button" role="tab" aria-controls="pills-profile" [attr.aria-selected]="active_tab">Diputaciones</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" [ngClass]="{ 'active': active_tab == 'ayuntamiento'}" id="ayuntamiento-tab" data-bs-toggle="pill" data-bs-target="#pills-ayuntamiento"
      type="button" role="tab" aria-controls="pills-contact" [attr.aria-selected]="active_tab">Ayuntamiento</button>
  </li>
</div>

<!-- CONTENIDO -->
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade" [ngClass]="{ 'active': active_tab == 'gubernatura', 'show': active_tab == 'gubernatura'}" id="pills-gubernatura" role="tabpanel" aria-labelledby="pills-home-tab">
    <app-gubernatura [partidos]="config_gubernatura" (miEvento)="statusVotoGub($event)"></app-gubernatura>
  </div>
  <div class="tab-pane fade" id="pills-diputaciones"  [ngClass]="{ 'active': active_tab == 'diputaciones', 'show': active_tab == 'diputaciones'}" role="tabpanel" aria-labelledby="pills-profile-tab">
    <app-diputaciones [partidos]="config_diputacion" (miEvento)="statusVotoDip($event)"></app-diputaciones>
  </div>
  <div class="tab-pane fade" id="pills-ayuntamiento" [ngClass]="{ 'active': active_tab == 'ayuntamiento',  'show': active_tab == 'ayuntamiento'}" role="tabpanel" aria-labelledby="pills-contact-tab">
    <app-ayuntamiento [partidos]="config_ayuntamiento" (miEvento)="statusVotoAyu($event)"></app-ayuntamiento>
  </div>
</div>
<app-footer></app-footer>
