<app-header></app-header>

<!-- MENU TABS -->
<div class="nav nav-tabs nav-fill" id="pills-tab" role="tablist">
  <li class="nav-item">
    <button [disabled]="false" class="nav-link active" id="gubernatura-tab" data-bs-toggle="pill" data-bs-target="#pills-gubernatura"
      type="button" role="tab" aria-controls="pills-home" aria-selected="true">Gubernatura</button>
  </li>
  <li class="nav-item">
    <button [disabled]="false" class="nav-link" id="diputaciones_tab" data-bs-toggle="pill" data-bs-target="#pills-diputaciones"
      type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Diputaciones</button>
  </li>
  <li class="nav-item">
    <button [disabled]="false" class="nav-link" id="ayuntamiento-tab" data-bs-toggle="pill" data-bs-target="#pills-ayuntamiento"
      type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Ayuntamiento</button>
  </li>
</div>

<!-- CONTENIDO -->
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-gubernatura" role="tabpanel" aria-labelledby="pills-home-tab">
    <app-gubernatura [partidos]="config_gubernatura" (miEvento)="statusVotoGub($event)"></app-gubernatura>
  </div>
  <div class="tab-pane fade" id="pills-diputaciones" role="tabpanel" aria-labelledby="pills-profile-tab">
    <app-diputaciones [partidos]="config_diputacion" (miEvento)="statusVotoDip($event)"></app-diputaciones>
  </div>
  <div class="tab-pane fade" id="pills-ayuntamiento" role="tabpanel" aria-labelledby="pills-contact-tab">
    <app-ayuntamiento [partidos]="config_ayuntamiento" (miEvento)="statusVotoAyu($event)"></app-ayuntamiento>
  </div>
</div>
<app-footer></app-footer>
