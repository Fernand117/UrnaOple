<app-header></app-header>
<div class="container">
  <h1>Boleta de inicializaci√≥n</h1> 
  <div class="row">

    <!-- BOLETA GUBERNATURAS -->
    <div class="col-sm">
      <h2>Gubernaturas</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Candidato</th>
            <th scope="col">Votos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boleta of config_gubernatura?.Partidos">
            <td>{{boleta.Propietario}}</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
      <div class="botones">
        <button type="button" class="btn btn-primary" id="btn1">Imprimir</button>
      </div>
    </div>

    <!-- BOLETA DIPUTACIONES -->
    <div class="col-sm">
      <h2>Diputaciones</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Candidato</th>
            <th scope="col">Votos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boleta of config_diputacion?.Partidos">
            <td>{{boleta.Propietario}}</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
      <div class="botones">
        <button type="button" class="btn btn-primary" id="btn1">Imprimir</button>
      </div>
    </div>

    <!-- BOLETA AYUNTAMIENTOS -->
    <div class="col-sm">
      <h2>Ayuntamientos</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Candidato</th>
            <th scope="col">Votos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boleta of config_ayuntamiento?.Partidos">
            <td>{{boleta.Propietario}}</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
      <div class="botones">
        <button type="button" class="btn btn-primary" id="btn1">Imprimir</button>
      </div>
    </div>

  </div>
  <div class="btn-continuar">
    <button type="button" class="btn btn-primary btn"  (click)="continuar()">Continuar</button>
  </div>
</div>


<app-footer></app-footer>
